<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website Builder</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Simple Website Builder</h1>
            <button id="preview-btn">Preview</button>
        </header>
        
        <div class="builder-container">
            <div class="elements-panel">
                <h3>Elements</h3>
                <div class="element" draggable="true" data-type="text">
                    <span>Text</span>
                </div>
                <div class="element" draggable="true" data-type="image">
                    <span>Image</span>
                </div>
                <div class="element" draggable="true" data-type="button">
                    <span>Button</span>
                </div>
            </div>
            
            <div class="canvas" id="canvas">
                <p>Drag elements here</p>
            </div>
            
            <div class="properties-panel">
                <h3>Properties</h3>
                <form id="properties-form">
                    <div id="form-content">
                        <p>Select an element to edit</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="preview-modal" id="preview-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Website Preview</h2>
            <div id="preview-content"></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
